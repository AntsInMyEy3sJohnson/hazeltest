apiVersion: v1
kind: Service
metadata:
  name: {{ template "padogridwithgrafana.name" . }}-service
  labels:
    app.kubernetes.io/name: {{ template "padogridwithgrafana.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app.kubernetes.io/name: {{ template "padogridwithgrafana.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: {{ .Values.padogridWithGrafana.service.type }}
  ports:
    - name: {{ .Values.padogridWithGrafana.service.name }}
      port: {{ .Values.padogridWithGrafana.service.port }}
      targetPort: {{ .Values.padogridWithGrafana.instance.ports.web.name }}