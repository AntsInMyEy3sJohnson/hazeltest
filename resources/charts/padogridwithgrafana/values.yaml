padogridWithGrafana:
  instance:
    image: antsinmyey3sjohnson/padogrid-hazelmon:0.9.32.0@sha256:92ef72f72785c58136ac400355cf8d6b00e096e0c6186daa0a59373a64bf2e9f
    imagePullPolicy: IfNotPresent
    liveness:
      path: /api/health
      port: 3000
    readiness:
      path: /api/health
      port: 3000
    ports:
      web:
        name: grafana-web
        port: 3000
    resources:
      requests:
        cpu: 1
        memory: 500Mi
      limits:
        cpu: 2
        memory: 1Gi
  config:
    padoEnv:
      - name: PADO_MONITORING_HAZELCAST_METRICS_LABEL
        value: "namespace"
      - name: PADO_MONITORING_PROMETHEUS_URL
        # Implies the PadoGrid Pod will reside in one namespace with the Prometheus Pod -- adjust to FQDN if different namespaces
        value: "http://prometheus-service:9090"
  service:
    name: grafana-web
    type: LoadBalancer
    port: 3000
