padogridWithGrafana:
  instance:
    image: antsinmyey3sjohnson/padogrid-grafana:0.9.30.3@sha256:a48f7a8cdb5dc20fc268dfc002b2972d812f9d0bc06a1a24b720fa7922256d2c
    imagePullPolicy: IfNotPresent
    liveness:
      path: /api/health
      port: 3000
    readiness:
      path: /api/health
      port: 3000
    ports:
      web:
        name: grafana-web
        port: 3000
    resources:
      requests:
        cpu: 1
        memory: 500Mi
      limits:
        cpu: 2
        memory: 1Gi
  config:
    padoEnv:
      - name: PADO_MONITORING_HAZELCAST_METRICS_LABEL
        value: "namespace"
      - name: PADO_MONITORING_HAZELCAST_METRICS_CLUSTERS_FILTER
        value: "hazelcastplatform"
      - name: PADO_MONITORING_PROMETHEUS_URL
        value: "http://prometheus-service.prometheus.svc.cluster.local:9090"
  service:
    name: grafana-web
    type: LoadBalancer
    port: 3000
