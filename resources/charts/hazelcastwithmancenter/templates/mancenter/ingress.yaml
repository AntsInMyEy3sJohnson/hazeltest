{{- if and .Values.mancenter.deploy .Values.mancenter.reachability.service.deploy .Values.mancenter.reachability.ingress.deploy -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "hazelcastimdg.name" . }}-mancenter
  labels:
    app.kubernetes.io/name: {{ template "hazelcastimdg.name" . }}-mancenter
    app.kubernetes.io/instance: {{ .Release.Name }}
  {{- if eq .Values.mancenter.reachability.ingress.controller "traefik" }}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ template "hazelcastimdg.name" . }}-mancenter-rewrite@kubernetescrd
  {{- end }}
spec:
  rules:
    - host: {{ .Values.mancenter.reachability.ingress.hostName }}
      http:
        paths:
          - path: {{ .Values.mancenter.reachability.ingress.basePath }}
            pathType: Prefix
            backend:
              service:
                name: {{ template "hazelcastimdg.name" . }}-mancenter
                port:
                  name: {{ .Values.mancenter.instance.ports.web.name }}
---
{{- if eq .Values.mancenter.reachability.ingress.controller "traefik" }}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ template "hazelcastimdg.name" . }}-mancenter-rewrite
spec:
  redirectRegex:
    regex: "^{{ .Values.mancenter.reachability.ingress.basePath}}/(.*)"
    replacement: "/$1"
{{- end -}}
{{- end -}}