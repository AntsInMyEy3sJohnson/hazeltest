    tweets:
      enabled: true
      numQueues: 10
      appendQueueIndexToQueueName: true
      appendClientIdToQueueName: true
      queuePrefix:
        enabled: true
        prefix: "ht_"
      putConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: false
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 2000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 5000
            enableRandomness: true
      pollConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: true
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 2000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 5000
            enableRandomness: true
    load:
      enabled: true
      numQueues: 10
      numLoadEntries: 50
      payloadSizeBytes: 10
      appendQueueIndexToQueueName: true
      appendClientIdToQueueName: true
      queuePrefix:
        enabled: true
        prefix: "ht_"
      putConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: false
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 1000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 3500
            enableRandomness: true
      pollConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: true
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 1000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 3500
            enableRandomness: true

  mapTests:
    pokedex:
      enabled: true
      numMaps: 10
      appendMapIndexToMapName: true
      appendClientIdToMapName: true
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"
      sleeps:
        betweenActionBatches:
          enabled: true
          durationMs: 500
          enableRandomness: true
        betweenRuns:
          enabled: true
          durationMs: 1000
          enableRandomness: true
    load:
      enabled: true
      numMaps: 10
      numEntriesPerMap: 50000
