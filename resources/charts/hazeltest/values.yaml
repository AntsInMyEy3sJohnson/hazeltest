      testLoop:
        type: boundary
        batch:
          sleeps:
            afterBatchAction:
              enabled: true
              durationMs: 50
              enableRandomness: false
            betweenActionBatches:
              enabled: true
              durationMs: 2000
              enableRandomness: true
        boundary:
          sleeps:
            betweenOperationChains:
              enabled: true
              durationMs: 1000
              enableRandomness: true
            afterChainAction:
              enabled: true
              durationMs: 50
              enableRandomness: true
            uponModeChange:
              enabled: true
              durationMs: 15000
              enableRandomness: false
          operationChain:
            length: 3000
            resetAfterChain: false
            boundaryDefinition:
              upper:
                mapFillPercentage: 0.9
