replicaCount: 1

image: antsinmyey3sjohnson/hazeltest:0.0.5

resources:
  requests: 
    cpu: "100m"
    memory: "64M"
  limits:
    cpu: "200m"
    memory: "128M"

env:
  hzCluster: "hazelcastimdg"
  hzMembers: "10.43.147.83"

config:
  maptests:
    pokedex:
      enabled: true
      numMaps: 10
      appendMapIndexToMapName: true
      appendClientIdToMapName: false
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"