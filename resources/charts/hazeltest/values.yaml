replicaCount: 1

image:
  registry: docker.io
  organization: antsinmyey3sjohnson
  repository: hazeltest
  # 0.9.0
  digest: f574d640933f8bab9287c5ee3168f95ba53e86ab532446513b44568c46ab0f5c
  pullPolicy: IfNotPresent

httpPort: 8080
resources:
  requests:
    cpu: "500m"
    memory: "32Mi"
  limits:
    cpu: "1"
    memory: "64Mi"

startupArgs:
  - "-config-file=/data/config/custom-config.yaml"
  - "-use-unisocket-client=false"

env:
  # Name of the Hazelcast cluster to connect to -- usually configured in Hazelcast by means of the "hazelcast.cluster-name" property
  hzCluster: "hazelcastplatform"
  # Can be IP addresses or Kubernetes services names
  # Accepts multiple comma-separated values ("service1,service2,service3")
  hzMembers: "hazelcastimdg.hazelcastplatform.svc.cluster.local:5701"
  # Set this to TRACE if you want to make the people running your IT department's logging platform very angry
  logLevel: INFO

features:
  # Only set this to false if no chaos monkey runs with the 'k8sInCluster' hazelcast member access mode
  # (The reason the template doesn't evaluate this directly is because a user might rely on one of the
  # built-in config files to configure chaos monkeys and not provide a custom config in this yaml file)
  useDeletePodsServiceAccount: true
  useSccOnOpenShift: false

config:
  # For documentation on these properties, please refer to <repo root>/client/defaultConfig.yaml
  chaosMonkeys:
    memberKiller:
      enabled: true
      numRuns: 100
      chaosProbability: 0.5
      memberAccess:
        # Can take the value of one of its immediate object-type sub-keys, i.e. 'k8sOutOfCluster' or 'k8sInCluster'
        mode: k8sInCluster
        targetOnlyActive: true
        k8sOutOfCluster:
          # If 'default' is given, Hazeltest will look for the Kubeconfig in $HOME/.kube/config.
          # In non-default cases, the absolute path of the file to be used can be specified.
          kubeconfig: default
          namespace: hazelcastplatform
          labelSelector: app.kubernetes.io/name=hazelcastimdg
        k8sInCluster:
          labelSelector: app.kubernetes.io/name=hazelcastimdg
      sleep:
        enabled: true
        durationSeconds: 600
        enableRandomness: true
      memberGrace:
        enabled: true
        durationSeconds: 30
        enableRandomness: true

  queueTests:
    tweets:
      enabled: false
      numQueues: 5
      appendQueueIndexToQueueName: true
      appendClientIdToQueueName: false
      queuePrefix:
        enabled: true
        prefix: "ht_"
      putConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: false
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 2000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 5000
            enableRandomness: true
      pollConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: true
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 2000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 5000
            enableRandomness: true
    load:
      enabled: false
      numQueues: 5
      numLoadEntries: 50
      payloadSizeBytes: 100
      appendQueueIndexToQueueName: true
      appendClientIdToQueueName: false
      queuePrefix:
        enabled: true
        prefix: "ht_"
      putConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: false
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 1000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 3500
            enableRandomness: true
      pollConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: true
            durationMs: 2000
            enableRandomness: false
          betweenActionBatches:
            enabled: true
            durationMs: 1000
            enableRandomness: true
          betweenRuns:
            enabled: true
            durationMs: 3500
            enableRandomness: true

  mapTests:
    pokedex:
      enabled: true
      numMaps: 1
      appendMapIndexToMapName: true
      appendClientIdToMapName: false
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"
      sleeps:
        betweenRuns:
          enabled: true
          durationMs: 2000
          enableRandomness: true
      testLoop:
        type: boundary
        batch:
          sleeps:
            betweenActionBatches:
              enabled: true
              durationMs: 5000
              enableRandomness: true
        boundary:
          sleeps:
            betweenOperationChains:
              enabled: true
              durationMs: 5000
              enableRandomness: true
            afterChainAction:
              enabled: true
              durationMs: 500
              enableRandomness: true
          operationChain:
            length: 1_000
            resetAfterChain: true
            boundaryDefinition:
              upper:
                mapFillPercentage: 0.8
                enableRandomness: true
              lower:
                mapFillPercentage: 0.2
                enableRandomness: true
              actionTowardsBoundaryProbability: 1
    load:
      enabled: false
      numMaps: 10
      numEntriesPerMap: 5000
      payloadSizeBytes: 100000
      appendMapIndexToMapName: true
      appendClientIdToMapName: false
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"
      sleeps:
        betweenRuns:
          enabled: true
          durationMs: 2000
          enableRandomness: true
      testLoop:
        type: boundary
        batch:
          sleeps:
            betweenActionBatches:
              enabled: true
              durationMs: 2000
              enableRandomness: true
        boundary:
          sleeps:
            betweenOperationChains:
              enabled: true
              durationMs: 1000
              enableRandomness: true
            afterChainAction:
              enabled: true
              durationMs: 50
              enableRandomness: false
          operationChain:
            length: 5_000
            resetAfterChain: true
            boundaryDefinition:
              upper:
                mapFillPercentage: 0.96
                enableRandomness: true
              lower:
                mapFillPercentage: 0.3
                enableRandomness: true
              actionTowardsBoundaryProbability: 0.9