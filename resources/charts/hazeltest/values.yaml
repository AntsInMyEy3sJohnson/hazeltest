replicaCount: 1

app:
  # 0.5.0
  image: antsinmyey3sjohnson/hazeltest@sha256:84d71202e66f8b45045ad156baea45ea6ece5e03b059b2011601837b18ca22ee
  imagePullPolicy: IfNotPresent
  httpPort: 8080
  resources:
    requests: 
      cpu: "500m"
      memory: "256M"
    limits:
      cpu: "1"
      memory: "512M"

env:
  # Name of the Hazelcast cluster to connect to -- usually configured in Hazelcast by means of the "hazelcast.cluster-name" property
  hzCluster: "hazelcastplatform"
  # Can be IP addresses or Kubernetes services names
  # Accepts multiple comma-separated values ("service1,service2,service3")
  hzMembers: "hazelcastimdg.hazelcastplatform.svc.cluster.local:5701"
  # Set this to TRACE if you want to make the people running your IT department's logging platform very angry
  logLevel: INFO

config:
  # For documentation on these properties, please refer to <repo root>/client/config/defaultConfig.yaml
  queuetests:
    tweets:
      enabled: true
      numQueues: 5
      appendQueueIndexToQueueName: true
      appendClientIdToQueueName: false
      queuePrefix:
        enabled: true
        prefix: "ht_"
      putConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: false
            durationMs: 2000
          betweenActionBatches:
            enabled: true
            durationMs: 1000
          betweenRuns:
            enabled: true
            durationMs: 2000
      pollConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: true
            durationMs: 12500
          betweenActionBatches:
            enabled: true
            durationMs: 1000
          betweenRuns:
            enabled: true
            durationMs: 2000
    load:
      enabled: true
      numQueues: 10
      numLoadEntries: 5000
      payloadSizeBytes: 5000
      appendQueueIndexToQueueName: true
      appendClientIdToQueueName: false
      queuePrefix:
        enabled: true
        prefix: "ht_"
      putConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: false
            durationMs: 2000
          betweenActionBatches:
            enabled: true
            durationMs: 200
          betweenRuns:
            enabled: true
            durationMs: 200
      pollConfig:
        enabled: true
        numRuns: 500
        batchSize: 50
        sleeps:
          initialDelay:
            enabled: true
            durationMs: 20000
          betweenActionBatches:
            enabled: true
            durationMs: 200
          betweenRuns:
            enabled: true
            durationMs: 200

  maptests:
    pokedex:
      enabled: true
      numMaps: 5
      appendMapIndexToMapName: true
      appendClientIdToMapName: false
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"
      sleeps:
        betweenActionBatches:
          enabled: false
          durationMs: 2000
        betweenRuns:
          enabled: true
          durationMs: 2000
    load:
      enabled: true
      numMaps: 2
      numEntriesPerMap: 5000
      payloadSizeBytes: 100000
      appendMapIndexToMapName: true
      appendClientIdToMapName: false
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"
      sleeps:
        betweenActionBatches:
          enabled: false
          durationMs: 2000
        betweenRuns:
          enabled: true
          durationMs: 2000