replicaCount: 1



app:
  image: antsinmyey3sjohnson/hazeltest:0.2.0
  imagePullPolicy: IfNotPresent
  httpPort: 8080
  resources:
    requests: 
      cpu: "500m"
      memory: "64M"
    limits:
      cpu: "1"
      memory: "128M"

env:
  hzCluster: "hazelcastimdg"
  hzMembers: "hazelcastimdg.hazelcastimdg.svc.cluster.local:5701"

config:
  maptests:
    pokedex:
      enabled: true
      numMaps: 10
      appendMapIndexToMapName: true
      appendClientIdToMapName: false
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"
      sleeps:
        betweenActionBatches:
          enabled: false
          durationMs: 200
        betweenRuns:
          enabled: true
          durationMs: 200
    load:
      enabled: false
      numMaps: 10
      numEntriesPerMap: 5000
      payloadSizeBytes: 512000
      appendMapIndexToMapName: true
      appendClientIdToMapName: false
      numRuns: 10000
      mapPrefix:
        enabled: true
        prefix: "ht_"
      sleeps:
        betweenActionBatches:
          enabled: false
          durationMs: 200
        betweenRuns:
          enabled: true
          durationMs: 200
