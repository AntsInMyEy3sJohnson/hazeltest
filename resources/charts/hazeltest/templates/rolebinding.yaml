{{ if .Values.features.useDeletePodsServiceAccount -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Release.Name }}-pod-deleter
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}-pod-deleter
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io/v1
  kind: Role
  name: {{ .Release.Name }}-pod-deleter
{{ end -}}