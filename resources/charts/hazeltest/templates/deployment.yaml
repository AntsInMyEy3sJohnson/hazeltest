apiVersion: apps/v1
kind: Deployment
metadata:
  name: "hazeltest"
  labels:
    app.kubernetes.io/name: {{ template "hazeltest.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "hazeltest.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "hazeltest.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: hazeltest-config
        configMap:
          name: {{ template "hazeltest.fullname" . }}-config
      containers:
      - name: hazeltest
        image: {{ .Values.image }}
        args: ["-config-file=/data/config/custom-config.yaml"]
        imagePullPolicy: Always
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
        env:
        - name: HZ_CLUSTER
          value: {{ .Values.env.hzCluster }}
        - name: HZ_MEMBERS
          value: {{ .Values.env.hzMembers }}
        volumeMounts:
        - name: hazeltest-config
          mountPath: /data/config

