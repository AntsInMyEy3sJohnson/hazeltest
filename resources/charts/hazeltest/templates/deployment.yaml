apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ template "hazeltest.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ template "hazeltest.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "hazeltest.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      volumes:
      - name: hazeltest-config
        configMap:
          name: {{ template "hazeltest.fullname" . }}-config
      containers:
      - name: hazeltest
        image: {{ .Values.app.image }}
        args: ["-config-file=/data/config/custom-config.yaml"]
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.app.httpPort }}
        livenessProbe:
          httpGet:
            port: http
            path: /liveness
        readinessProbe:
          httpGet:
            port: http
            path: /readiness
        resources:
          requests:
            cpu: {{ .Values.app.resources.requests.cpu }}
            memory: {{ .Values.app.resources.requests.memory }}
          limits:
            cpu: {{ .Values.app.resources.limits.cpu }}
            memory: {{ .Values.app.resources.limits.memory }}
        env:
        - name: HZ_CLUSTER
          value: {{ .Values.env.hzCluster }}
        - name: HZ_MEMBERS
          value: {{ .Values.env.hzMembers }}
        - name: LOG_LEVEL
          value: {{ .Values.env.logLevel }}
        volumeMounts:
        - name: hazeltest-config
          mountPath: /data/config

